<!DOCTYPE html>
<html>
  <head>
    <title>Services - Travel Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .hero-image {
        background-image: url("https://images.unsplash.com/photo-1566125384241-4b75feb7ff80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero-text {
        color: white;
        text-align: center;
      }
      .hero-text h1 {
        font-size: 48px;
      }
      .services-list {
          max-width :800px ;
          margin :50px auto ;
          display :grid ;
          grid-template-columns :repeat(auto-fit,minmax(250px ,1fr)) ;
          grid-gap :20px ; 
       } 
       .service-item{
           text-align:center ; 
           border-radius :10px ; 
           box-shadow :0px 0px 10px rgba(0,0,0,.1) ; 
       } 
       .service-item img{
           width :100% ;
           height:auto ;
           border-top-left-radius :10px ; 
           border-top-right-radius :10px ; 
       } 
       .service-item h3{
            margin-top :20px ;  
            font-size :24px ; 
            
        
       }
       a{
           text-decoration:none;
           color:rgb(0, 0, 0);
           align-items:baseline;

       }  
       /* Styles for the header */
header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

nav li {
	margin-right: 20px;
}

nav a {
	color: #fff;
	text-decoration: none;
}

nav a:hover {
	text-decoration: underline;
}

    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="https://www.google.com/travel/" target="_blank"><h1>Travel.io</h1></a>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" >Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Our Services</h1>
      </div>
    </div>

    <div class="services-list">
     <div class="service-item">
         <img src ="https://tinyurl.com/38sbc95c">
         <h3>Flight booking:</h3>
         <p> <a href="https://www.makemytrip.com/flights/" target="_blank"> Make My Trip</a></p>   
     </div>   
     <div class="service-item">
         <img src ="https://tinyurl.com/2p9bkdrw">
         <h3>Hotel booking:</h3>
         <p><a href="https://www.booking.com/"target="_blank"> Booking </a></p>   
     </div>   
     <div class="service-item">
         <img src ="https://tinyurl.com/22pyundm">
         <h3>Tour packages:</h3>
         <p>  <a href="https://www.agoda.com/en-in/" target="_blank"> Agoda</a> </p>   
     </div>   
    </div>
  </body>
</html>
